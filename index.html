<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/index.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="toggle">
      <p>Annually</p>
      <input type="checkbox" checked id="toggle"> 
      <label for="toggle"></label>
      <p>Monthly</p>
    </div>
  </header>
  <main class="wrapper">




    <div class="card right">
      <h2 data-type="type">type</h2>
      <div data-price="price"><span>&dollar;</span> 0000</div>
      <ul class="features">
        <li data-storage="storage">obj JS</li>
        <li data-users="users">obj JS</li>
        <li data-send="send">obj JS</li>
      </ul>
      <a href="#">Learn More</a>
    </div>
    




    <div class="card middle">
      <h2 data-type="type">type</h2>

        <li data-users="users">obj JS</li>
        <li data-send="send">obj JS</li>
      </ul>
      <a href="#">Learn More</a>
    </div>
    
    
    
    
    
    <div class="card left">
      <h2 data-type="type">type</h2>
      <div data-price="price"><span>&dollar;</span> 0000</div>
      <ul class="features">
        <li data-storage="storage">obj JS</li>
        <li data-users="users">obj JS</li>
        <li data-send="send">obj JS</li>
      </ul>

    </div>





  </main>
  <script src="index.js"></script>

</html>
